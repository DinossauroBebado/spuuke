<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso dos Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Progresso dos Usuários</h1>

    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Progresso</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario, progresso in progresso_usuarios.items() %}
            <tr>
                <td>{{ usuario }}</td>
                <td>{{ progresso }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
